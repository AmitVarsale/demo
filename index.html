<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="col-3 offset-3 mt-3">
    <h2>Contact Form</h2>
  <form action="/submit-form" method="post">
    <label class="form-label" for="name">Name:</label><br>
    <input required class="form-control" type="text" id="name" name="name"><br><br>

    <label class="form-label" for="email">Email:</label><br>
    <input required class="form-control" type="email" id="email" name="email"><br><br>

    <label class="form-label" for="message">Message:</label><br>
    <textarea  required id="message" name="message" rows="4" cols="50"></textarea><br><br>

   <button class="btn btn-danger mt-3">submit</button>
  </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
